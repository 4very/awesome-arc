name: Update Table of Contents

on:
  workflow_call:

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Setup
        run: yarn install
      - name: Update TOC
        run: yarn run gen:toc
      - name: Add changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add readme.md
          git restore .
          git diff-index --quiet HEAD || { git commit -m "bot: ðŸ¤– Updated Table of Contents [skip ci]" && git push origin; }
